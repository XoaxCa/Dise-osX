       <style>
    / --- ESTILOS ---/
    body  {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: black; /* O puedes poner #000000 */
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
   }

    h1 { 
        margin-top: 20px; 
        text-align: center; 
        font-size: 1.5rem; 
        padding: 0 10px;
    }
    
    p { 
        color: #aaa; 
        margin-bottom: 15px; 
        text-align: center;
        font-size: 0.9rem;
    }

    
    #periodic-table {
        display: grid;
        /* Por defecto (PC): 60px */
        grid-template-columns: repeat(18, 60px); 
        grid-template-rows: repeat(7, 60px);
        gap: 4px;
        
        
        max-width: 100vw; /* Que no sea más ancho que la ventana */
        overflow-x: auto; /* Scroll horizontal si no cabe */
        padding: 10px; /* Espacio para que no se pegue a los bordes */
        
        /* Alineación: En PC centrado, en móvil empieza a la izquierda */
        justify-content: start; 
    }

    /* Scroll suave para iOS */
    #periodic-table { -webkit-overflow-scrolling: touch; }

    /* --- ESTILO DE CADA ELEMENTO --- */
    .element {
        background-color: #333;
        border: 1px solid #444;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        user-select: none;
        /* Evita que el toque en móvil se sienta lento */
        touch-action: manipulation; 
    }

    .element .number { font-size: 9px; position: absolute; top: 3px; left: 4px; opacity: 0.8; }
    .element .symbol { font-size: 20px; font-weight: 700; }

    /* --- COLORES --- */
    .no-metal { background-color: #623678; }
    .gas-noble { background-color: #8a3818; }
    .metal-alcalino { background-color: #a81818; }
    .metal-alcalinoterreo { background-color: #b56e07; }
    .metaloide { background-color: #1f8a70; }
    .halogeno { background-color: #185c8a; }
    .metal-transicion { background-color: #4a5e78; }
    .otros-metales { background-color: #3b6b4e; }
    .lantanido { background-color: #ffb400; color: black; } /* Amarillo/Naranja */
    .actinido { background-color: #dc5e5e; } /* Rosado/Rojo claro */

    /* --- VENTANA MODAL --- */
    #modal-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center; /* Centrado vertical */
        z-index: 1000;
        backdrop-filter: blur(5px);
        padding: 20px; /* Margen de seguridad en móvil */
        box-sizing: border-box; /* Importante para que el padding no rompa el ancho */
    }

    #modal-content {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 15px;
        
        /* CAMBIO CLAVE: Ancho fluido */
        width: 100%; 
        max-width: 400px; /* En PC no pasa de 400px */
        
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        position: relative;
        border: 2px solid #555;
        
        /* Si el celular es muy bajito (landscape), permitir scroll vertical en el modal */
        max-height: 90vh; 
        overflow-y: auto;
    }

    #close-btn {
        position: absolute;
        top: 10px; right: 20px;
        font-size: 30px;
        cursor: pointer;
        color: #aaa;
        z-index: 2; 
    }
    
// MODALESSS
    #modal-symbol { font-size: 70px; font-weight: bold; margin: 0; line-height: 1; }
    #modal-number { font-size: 20px; color: #888; position: absolute; top: 15px; left: 20px; font-weight: bold;}
    #modal-name { font-size: 28px; margin: 5px 0 10px 0; color: #fff; }
    #modal-category { 
        font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
        color: #fff; margin-bottom: 20px; padding: 5px 12px; border-radius: 20px; display: inline-block;
    }

    .data-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Dos columnas */
        gap: 10px;
        text-align: left;
        background: #252525;
        padding: 15px;
        border-radius: 10px;
    }
    
    .data-item span { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; }
    .data-item strong { font-size: 14px; color: #eee; }

    /* --- MEDIA QUERY: LA MAGIA PARA CELULARES --- */
    @media (max-width: 768px) {
        /* 1. Hacemos la tabla más pequeña */
        #periodic-table {
            /* Celdas de 38px en vez de 60px */
            grid-template-columns: repeat(18, 38px); 
            grid-template-rows: repeat(7, 38px);
            /* Alineamos al inicio para que el usuario pueda scrollear desde el principio */
            justify-content: start; 
            margin-left: 10px; /* Pequeño margen izquierdo */
        }

        /* 2. Ajustamos texto de las celdas */
        .element .symbol { font-size: 14px; }
        .element .number { font-size: 7px; top: 2px; left: 2px; }

        /* 3. Ajustes del Modal para pantallas muy pequeñas */
        #modal-content { padding: 15px; width: 85%; }
        #modal-symbol { font-size: 60px; }
        
        /* En celulares muy angostos, ponemos los datos en una sola columna */
        .data-grid { grid-template-columns: 1fr; }
    }
   </style>

        const tableContainer = document.getElementById('periodic-table');

        const closeBtn = document.getElementById('close-btn');

      //TABLA//
        function createTable() {
            elementsData.forEach(element => {
                const elDiv = document.createElement('div');
                elDiv.classList.add('element', element.category);
                elDiv.style.gridColumn = element.col;
                elDiv.style.gridRow = element.row;
                elDiv.innerHTML = `<span class="number">${element.number}</span><span class="symbol">${element.symbol}</span>`;
                elDiv.addEventListener('click', () => openModal(element));
                tableContainer.appendChild(elDiv);
            });
        }

        // DATOS///
        function openModal(data) {
            // Datos básicos
            document.getElementById('modal-number').innerText = data.number;
            document.getElementById('modal-symbol').innerText = data.symbol;
            document.getElementById('modal-name').innerText = data.name;
            document.getElementById('modal-mass').innerText = data.mass + ' u';
            document.getElementById('modal-config').innerText = data.config;
            document.getElementById('modal-state').innerText = data.state;
            
            // NUEVOS DATOS
            document.getElementById('modal-electronegativity').innerText = data.electronegativity;
            document.getElementById('modal-oxidation').innerText = data.oxidation;
            document.getElementById('modal-ionization').innerText = data.ionization;

            // Estilos dinámicos
            const modalContent = document.getElementById('modal-content');
            const categoryLabel = document.getElementById('modal-category');
            
            const color = getCategoryColor(data.category);
            modalContent.style.borderColor = color;
            categoryLabel.innerText = data.category.replace('-', ' ').toUpperCase();
            categoryLabel.style.backgroundColor = color;
            document.getElementById('modal-symbol').style.color = color;

            modal.style.display = 'flex';
        }

        function getCategoryColor(categoryClass) {
            const colors = {
                'no-metal': '#623678',
                'gas-noble': '#8a3818',
                'metal-alcalino': '#a81818',
                'metal-alcalinoterreo': '#b56e07',
                'metaloide': '#1f8a70',
                'halogeno': '#185c8a',
                'metal-transicion': '#4a5e78',
                'otros-metales': '#3b6b4e'
            };
            return colors[categoryClass] || '#555';
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; }
